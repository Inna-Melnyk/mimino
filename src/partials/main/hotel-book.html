<section class="details-hotel-section overlay">

                    ./images/slider-main-hotelbook/gallery-1-desk@2x.webp 2x

                />

                  media="(min-width:1280px)"
                  srcset="

                    ./images/slider-main-hotelbook/gallery-1-desk@2x.jpg 2x

                  type="image/jpg"
                />
